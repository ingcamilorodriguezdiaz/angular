<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <h6>Men√∫</h6>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</header>

<div class="container-fluid h-100">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse vh-100" style="overflow-y:scroll;">
      <mat-accordion>

        <mat-expansion-panel *ngFor="let menu of menus">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{menu.titulo}}
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-selection-list #shoes [multiple]="false">
            <mat-list-option   *ngFor="let sub of menu.subMenus" [routerLink]="[sub.ruta]"  >
              {{sub.titulo}}
            </mat-list-option>
          </mat-selection-list>
        </mat-expansion-panel>
      </mat-accordion>

    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
