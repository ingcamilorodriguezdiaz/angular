<div class="container h-100 w-50">
  <div class="row justify-content-center align-items-center h-100">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre Tarea</th>
          <th scope="col">Estado</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="!combobox" >

        <tr *ngFor="let tarea of tareas" >
          <td><span>{{tarea.id}}</span></td>
          <td><span>{{tarea.nombre}}</span></td>
          <td><span>{{tarea.estado?'ABIERTO':'CERRADO'}}</span></td>
          <td>
            <a class="btn btn-primary" role="button" (click)="rediCrear(tarea)">Actualizar</a>
          </td>
          <td>
            <a class="btn btn-danger" role="button" (click)="eliminar(tarea)">Eliminar</a>
          </td>
        </tr>

      </tbody>
      <tbody *ngIf="combobox" >

        <tr *ngFor="let tarea of tareas" (click)="rediCrear(tarea)" style="cursor: pointer;">
          <td><span>{{tarea.id}}</span></td>
          <td><span>{{tarea.nombre}}</span></td>
          <td><span>{{tarea.estado?'ABIERTO':'CERRADO'}}</span></td>
          <td>
          </td>
          <td>
          </td>
        </tr>

      </tbody>
    </table>
    <mat-spinner *ngIf="cargando"></mat-spinner>
  </div>
</div>
